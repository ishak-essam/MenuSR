<div class="cart">
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Product Name</td>
                <td>$10.00</td>
                <td><input type="number" value="1" min="1"></td>
                <td>$10.00</td>

    </table>
    <div class="cart-total">

        <button>Checkout</button>
    </div>
</div>
