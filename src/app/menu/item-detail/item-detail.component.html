<div class="page-content" *ngIf="!spin">
  <div class="content-body fb">
    <div class="swiper-btn-center-lr my-0">
      <div
        class="swiper-container demo-swiper swiper-container-initialized swiper-container-horizontal swiper-container-pointer-events">
        <div class="swiper-wrapper" id="swiper-wrapper-df82276c2cf58535" aria-live="off">
          <div class="swiper-slide swiper-slide-active" role="group" aria-label="2 / 4">
            <div class="dz-banner-heading">
              <div class="overlay-black-light">
                <img [src]="Item?.image" alt="{{ Item?.name }} " class="bnr-img" alt="bg-image" />
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-btn">
          <div class="swiper-pagination style-2 flex-1 swiper-pagination-clickable swiper-pagination-bullets">
            <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 1"></span><span
              class="swiper-pagination-bullet swiper-pagination-bullet-active" tabindex="0" role="button"
              aria-label="Go to slide 2"></span>
            <span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 3"></span><span
              class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 4"></span>
          </div>
        </div>
        <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
      </div>
    </div>
    <div class="container">
      <div class="company-detail">
        <div class="detail-content">
          <div class="flex-1">
            <h4>{{ Item?.name }}</h4>
            <p>
              {{ Item?.description }}
            </p>
          </div>
        </div>
        <!-- <ul class="item-inner">
                    <li>
                        <div class="reviews-info">
                            <h6 class="reviews">4.5</h6>
                        </div>
                    </li>
                    <li>
                        <h6 class="mb-0 ms-2">6-7 Min</h6>
                    </li>
                    <li>
                        <a class="d-flex delivery">
                            <h6 class="mb-0 ms-2">FREE DELIVERY</h6>
                        </a>
                    </li>
                </ul> -->
      </div>
      <div class="item-list-2">
        <div class="price">
          <span class="text-style">{{"price"|translate}}</span>
          <h3>
            {{ Item?.price }} {{"currency"|translate}}
            <del *ngIf="Item?.oldprice != 0.0">
              {{ Item?.oldprice }} {{"currency"|translate}} </del>
          </h3>
        </div>
        <div class="dz-stepper border-1 col-5">
          <div class="input-group bootstrap-touchspin bootstrap-touchspin-injected">
            <span class="input-group-btn input-group-prepend">
              <button class="btn btn-primary bootstrap-touchspin-down" (click)="decreaseQuantity()"
                [disabled]="quantity == 1" type="button">

                -
              </button></span><input class="stepper form-control" [(ngModel)]="quantity" type="text" value="3"
              name="demo3" /><span class="input-group-btn input-group-append"><button
                class="btn btn-primary bootstrap-touchspin-up" type="button" (click)="increaseQuantity()">
                +
              </button></span>
          </div>
        </div>
      </div>
      <div class="textareaheader">
        <h6 class="header6">{{"des"|translate}}</h6>
        <textarea placeholder="{{'req'|translate}}" rows="3" cols="50" [(ngModel)]="myText"></textarea>
      </div>
      <div class="Confrims" (click)="AddToCart()">
        <div class="container ">
          <a class="btn btn-primary text-start w-100 btn-rounded" id="cart">
            <H1 style="color:#fff">{{"Order"|translate}}</H1>

          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<mat-spinner id="spin" style="display: none; margin: 0 auto;"></mat-spinner>
