<!-- Start Select -->
<app-select (CategoryOutput)="CategoryName($event)"></app-select>
<!-- End Select -->
<div class="container">
    <div *ngFor="let item of Data,let i=index" id="{{ item.groupname }}">

        <div class="item-list recent-jobs-list">
            <div>
                <div *ngIf="
          item.groupname == CategorySearch.groupname || CategorySearch == 'all'
        ">
                    <div class="item-content">
                        <div class="item-inner">
                            <h1 class="title my-4" *ngIf="Data[i]?.groupname!=Data[i-1]?.groupname">{{item.groupname}}</h1>
                            <div class="item-title-row">
                                <h6 class="item-title">
                                    <a routerLink="categories/{{ item.groupname }}/{{ item.id }}">{{
                  item?.name
                }}</a>
                                </h6>
                                <div class="item-subtitle">{{ item?.description }}</div>
                            </div>
                            <div class="item-footer">
                                <div class="d-flex align-items-center">
                                    <h6 class="me-3 price">
                                        {{ item?.price | currency : "SR " : "symbol-narrow" : "1.2-2" }}
                                    </h6>

                                    <del class="off-text">
                  <h6 *ngIf="item?.oldprice != '0.00'">
                    {{
                      item?.oldprice
                        | currency : "SR " : "symbol-narrow" : "1.2-2"
                    }}
                  </h6></del
                >
              </div>
              <div class="d-flex align-items-center">
                <small *ngIf="item?.kcal != null">{{ item?.kcal }}
                   <!-- <mat-icon svgIcon="fireship"></mat-icon> -->
                   <!-- <mat-icon>mood</mat-icon> -->
                   <img src="../../../assets/Images/calories.png" style="max-width: 30px;width: 20px;" alt="">
                  </small>
              </div>
            </div>
          </div>
          <div class="item-media media media-90">
            <img [src]="item?.image" alt="Pic" />
          </div>
        </div>
      </div>
    </div>
    <div class="saprater"  *ngIf="Data[i]?.groupname!=Data[i+1]?.groupname"></div>
  </div>
    </div>
</div>
